<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page Admin</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 
    <br>
    <div class="container-fluid">
        <div class="container">
            
        </div>
        <div class="panel panel-success">
            <div align="center" class="jumbotron">
                <h1><b><font color="black" style="font-family: fantasy;">WiHELP</font> </b></h1>
            </div>
            <div class="panel-body"align="center">
                  
                <div class="container " style="margin-top: 10%;">
    
                    <div class="panel panel-success" style="max-width: 60%;" align="left">
                        
                        <div class="panel-heading form-group" style="max-height: 60%;">
                            <b><font>ADMINISTRATION LOGIN</font> </b>
                        </div>
                    
                        <div class="panel-body" >

                        <form action="" method="post" >
                             
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="user" type="text" class="form-control" name="userid" value="" placeholder="User ID">                                        
                            </div> <br>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                            </div> 
                            
                            <div style="padding-top: 10px">
                            <center><button type="submit" style="width: 70%; font-size:1.1em;" class="btn btn-large btn btn-success btn-lg btn-block" ><b>LOGIN</b></button></center>
                            </div>
                        </form>

                        </div>
                    </div>
                    
                </div>
                
            </div>
           
        </div>
    </div>
    
</body>
</html>
