<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <br>
    <div class="container-fluid">
        <div class="panel panel-success">
            <div class="panel-heading" align="center">
                <h4><b><font color="black" style="font-family: fantasy;">Registration Form</font> </b></h4>
            </div>
            <div class="panel-body"align="center">
                  
                <div class="container " style="margin-top: 10%; margin-bottom: 10%;">
    
                    <div class="panel panel-success" style="max-width: 35%;" align="left">
                        
                        <div class="panel-heading form-group">
                            <b><font color="white">
                                Registration Form</font> </b>
                        </div>
                    
                        <div class="panel-body" >

                        <form action="RegisterServlet" method="post" >
                             
                        
                            <div class="form-group">
                                <label>Name</label> <input
                                    type="text" class="form-control" name="name" id="name" required="required">
                                    
                            </div>
                            <div class="form-group">
                                <label>Matric No</label> <input
                                    type="text" class="form-control" name="matricno" id="matricno" required="required">
                            </div>
                            
                              </div>
                            <div class="form-group">
                                <label>Course</label> <input
                                    type="text" class="form-control" name="course" id="course" required="required">
                            </div>
                            
                            <button type="submit" style="width: 100%; font-size:1.1em;" class="btn btn-large btn btn-success btn-lg btn-block" ><b>Login</b></button>
                                                   
                        </form>

                        </div>
                    </div>
                    
                </div>
                
            </div>
            
    
    
</body>
</html>
